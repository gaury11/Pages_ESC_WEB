<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	
	<script src="index.js"></script>
	<script src="main.js"></script>

  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESC</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="page-header">
		  	<h1>E.S.C <small>BCA</small></h1>
		</div>
		<div class="col-md-6">
		 
			<div class="form-group">				
			  	<label class="control-label" for="inputSuccess1">Url </label>
			  	<div class="input-group">
			  		<span class="input-group-addon glyphicon glyphicon-star" id="basic-addon1"></span>
			  		<input type="text" class="form-control" id="input_url" placeholder="http://127.0.0.1:8090/api/bca" aria-describedby="basic-addon1">
			  	</div>
			  	<label class="control-label" for="inputSuccess1">Default Url : http://127.0.0.1:8090/api/bca</label>
			</div>
		 
			<div class="form-group">				
			  	<label class="control-label" for="inputSuccess1">이름 </label>
			  	<div class="input-group">
			  		<span class="input-group-addon glyphicon glyphicon-star" id="basic-addon1"></span>
			  		<select class="form-control" id="input_name" placeholder="Name" aria-describedby="basic-addon1">
			  			<option>test</option>
						<option>eklee</option>
						<option>soon</option>
						<option>hichoi</option>
					</select>
			  	</div>
			</div>
			<div class="form-group">
			  	<label class="control-label" for="inputWarning1">수량 </label>
			  	<div class="input-group">
			  		<span class="input-group-addon glyphicon glyphicon-glass" id="basic-addon2"></span>
			  		<input type="text" class="form-control" id="input_amount" placeholder="Amount" aria-describedby="basic-addon2">
			  	</div>
			</div>
			<div class="form-group">
			  	<label class="control-label" for="inputError1">가격 </label>
			  	<div class="input-group">
				  	<span class="input-group-addon glyphicon glyphicon-usd" id="basic-addon3"></span>
				  	<input type="text" class="form-control" id="input_pay" placeholder="Pay" aria-describedby="basic-addon3">
			  	</div>
			</div>
			<div class="form-group">
				<button type="button" id="buyBtn" class="btn btn-success">Success</button>
			</div>
			<div id="response"></div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<button type="button" id="refreshBtn" class="btn btn-warning">Refresh</button>
			</div>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>이름 </th>
						<th>수 </th>
						<th>가격 </th>
						<th>등록 </th>
					</tr>
				</thead> 
				<tbody id="bcaList"></tbody>
			</table>
			<div class="form-group">
				<button type="button" id="swBtn" class="btn btn-warning">SW BTN</button>
			</div>
			<div class="form-group">
				<button type="button" id="btnPushNotifications" class="btn btn-primary">Enable Push Messaging</button>
			</div>
			<div class="form-group">
				<button type="button" id="btnPushSend" class="btn btn-primary">PUSH BTN</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
